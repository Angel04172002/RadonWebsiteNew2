name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@77.37.49.102 << 'EOF'
          cd /var/www/RadonExpertWebsite
          git pull origin main
          npm install --force
          npm run build
          pm2 restart RadonExpertWebsite
          pm2 startup
          pm2 save
        EOF
